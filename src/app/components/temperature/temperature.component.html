<div class="container" *ngIf="weatherService.weatherData">
  <div class="locality">
    <div class="ls-custom-select">
      <select [(ngModel)]="weatherService.city_name" (change)="changeCity()">
        <option *ngFor="let city of cities" [value]="city.name">
          {{ city.name }}
        </option>
      </select>
    </div>
    <h4>
      {{ getWeekString(date) }}, {{ getMonthString(date) }} {{ dayMonth }},
      {{ year }}
    </h4>
  </div>
  <h2>{{ weatherService.weatherData.results.description }}</h2>
  <div class="clime">
    <h1>{{ weatherService.weatherData.results.temp }}Â°</h1>
  </div>
</div>
